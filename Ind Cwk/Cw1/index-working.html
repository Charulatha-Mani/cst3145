<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sub Point Home</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
    <header>
        <h1 class="heading">SUB P<img src="images/gradcap.png" height="40" width="40" />INT</h1>
        <img src="images/shopping-cart.png" height="40" width="40" class="shopping-cart" />
    </header>

    <div id="app">
        <main>
            <div id="subject-div" v-for="(lesson, index) in lessons" :key="index">
                <h2>Subject: {{lesson.subject}}</h2>
                <p>Location: {{lesson.location}}</p>
                <p>Price: {{ lesson.price }}</p>
                <p>Spaces: {{lesson.spaces}}</p>
                <div id="cart-div">
                    <button id="cart-btn" v-on:click="addToCart">ADD TO CART</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        var onlinestr = new Vue({
            el: '#app',
            data: {
                lessons: [
                    {subject: "Math", location: "London", price: 100, spaces: 5},
                    {subject: "English", location: "London", price: 100, spaces: 5},
                    {subject: "Music", location: "Bristol", price: 90, spaces: 5},
                    {subject: "English", location: "York", price: 80, spaces: 5},
                    {subject: "Math", location: "Orland", price: 100, spaces: 5},
                    {subject: "Physics", location: "UAE", price: 450, spaces: 5},
                    {subject: "Mass Media", location: "India", price: 1000, spaces: 5},
                    {subject: "Marketing", location: "France", price: 50, spaces: 5},
                    {subject: "Mass Media", location: "UAE", price: 300, spaces: 5},
                    {subject: "Psychology", location: "Greek", price: 800, spaces: 5}
            ],
                cart: []
            },
            methods: {
                addToCart: function () {
                    this.cart.push(this.lessons.subject);
                    if (this.lessons.spaces != 0)
                        this.lessons.spaces--;
                    else
                        document.getElementById("cart-btn").disabled = true
                }
            }
        })
    </script>
</body>

</html>
