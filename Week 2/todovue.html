<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <title>todo Vue</title>
</head>
<body>
    <div id="app"> <!-- This <div> will be linked to the Vue.js app -->
        <h1>My Todo List Vue</h1>
        <form>
            <input v-model="newTask">
            <input type="button" value="add" v-on:click="addItem">
            <!-- The 'v-on:click' is simialr to the 'button.onclick' -->
        </form>
        <ul id="taskList">

        </ul>
    </div>

    <script>
        let app = new Vue({
            el: "#app", //this links to the <div> with the ID 'app'
            data: {
                newTask: " "
            },
            methods: {
                addItem: () => {
                    let newItem = document.createElement("li");
                    newItem.innerText = app.newTask;
                    document.getElementById("taskList").appendChild(newItem);
                    app.newTask = " ";
                } 
            }
        })
    </script>
</body>
</html>
